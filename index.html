<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" type="image/x-icon">

    </div>
      <div class="right-group">

          <span id="Sing">Sing Up</span>
          <button>Log in</button>
         
        </div>
      </div>
